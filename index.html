    <h1>噶嗚·古拉</h1>
    <p>「海底つまらんすぎてワロタ」って言いながら地上にやってきたアトランティスの末裔。彼女がお気に入りで着ている服は（サメの被りモノも含めて）日本で買った。本人曰く暇な時は海洋生物と会話するのが好き。</p>
